<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title text-center">Book the Flight</h3>
  </div>
  <div class="panel-body">
    <form class="form">
      <div class="form-group">
        <label for="passengerName">Passenger Name</label>
        <input class="form-control" type="text" id="passengerName" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="noOfTickets">Number Of Tickets</label>
        <input class="form-control" type="text" id="noOfTickets" required/>
      </div>
      <div class="form-group">
        <label for="flightID">Flight Id</label>
        <input class="form-control" type="text" id="flightID" required/>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-primary" (click)="bookFlight()">Book Flight</button> &nbsp;&nbsp;
        <button type="reset" class="btn btn-default">Cancel</button>
      </div>
    </form>
  </div>
</div>
