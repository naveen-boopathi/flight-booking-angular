<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title text-center">Login</h2>
  </div>
  <div class="panel-body">
    <form class="form form-horizontal" #loginForm="ngForm">
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="model.username" autocomplete="off" required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class=" col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="model.password" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
      </div>
    </form>
  </div>
</div>
